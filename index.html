<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Manager</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f5f8fa;
    padding: 40px;
    margin: 0;
    color: #2c3e50;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2d3436;
  }

  .search-box {
    display: block;
    margin: 0 auto 20px;
    padding: 10px 15px;
    width: 100%;
    max-width: 400px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 20px 30px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .add-btn {
    display: block;
    margin: 30px auto 0;
    background-color: #27ae60;
    color: #fff;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .add-button:hover {
    background-color: #219150;
  }

  .top-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 20px auto;
  flex-wrap: wrap; /* Optional: Allows wrapping on small screens */
}

.top-bar input[type="text"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  width: 250px;
}

.btn-tyre,
.btn-add {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

.btn-tyre {
  background-color: #007bff;
  text-decoration: none;
}

.btn-add {
  background-color: #28a745;
}


  @media (max-width: 600px) {
    .card {
      width: 100%;
      text-align: center;
    }
  }
</style>

</head>
<body>
  <div class="top-bar">
    <input id="vehicleSearch" class="search-box" placeholder="Search Vehicle No..." />
    <a href="tyre.html">
      <button style="
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;">
        Go to Tyre Section
      </button>
    </a>

    <button class="add-btn" onclick="addVehicle()">+ Add Vehicle</button>
    <div id="vehicleCards"></div>
  </div>
  <script>
    const vehicleCards = document.getElementById("vehicleCards");
    const dataRows = JSON.parse(localStorage.getItem("vehicleData")) || {};

    function renderCards() {
      vehicleCards.innerHTML = "";
      Object.keys(dataRows).forEach(vehicleNum => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = vehicleNum;
        div.onclick = () => window.location.href = `view.html?vehicle=${vehicleNum}`;
        vehicleCards.appendChild(div);
      });
    }

    function addVehicle() {
      const vehicleNum = prompt("Enter new vehicle number:");
      if (!vehicleNum) return;
      if (dataRows[vehicleNum]) return alert("Vehicle already exists!");
      dataRows[vehicleNum] = [];
      localStorage.setItem("vehicleData", JSON.stringify(dataRows));
      renderCards();
    }

    document.getElementById("vehicleSearch").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = vehicleCards.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "inline-block" : "none";
      });
    });

    renderCards();
  </script>
</body>
</html>
